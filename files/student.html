<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bonus Points</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <script>
    "use strict";
    //Unique ID assigned given by server
    //(kept as a constant here for testing purposes)
      var SESSION_ID = 987987;

      //requests the class information files
      $.post("/student/classes", SESSION_ID, function(data, status) {
        if (status == "success"){
          for (let i in data){
            loadStudentClass(data[i]);
          }
        }
        else {
          console.log(status);
        }
      });
    </script>

    <div class="header">
      <h1>
        Bonus Points Tracker
      </h1>
      <div class="login">
        <a href="/">Logout</a>
      </div>
    </div>
    <div class="content">
      <button type="button" id="menu">Join a class</button>
      <div class="hide">
        <input type="text" value="" placeholder="Class Code" id="code">
        <button type="button" id="join">Join</button>
      </div>

      <ul id="list"></ul>

      <div id="temp" style="display: none;">
        <button type="button" id="toggleclass">Class #</button>
        <button class="delete" type="button">Leave Class</button>
        <div class="hide">
          <p class="line">Teacher:</p>
          <p id="teachername">Name</p>
          <p class="line">Bonus Points:</p>
          <p id="points">#</p>
        </div>
      </div>
    </div>
  </body>
</html>
