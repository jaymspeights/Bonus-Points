<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bonus Points</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  <script>
  "use strict";
  //Unique ID assigned given by server
  //(kept as a constant here for testing purposes)
    var SESSION_ID = 120123;

    //requests the class information files
    $.ajax({type: "POST",
    url: "/teacher/classes",
    data:  SESSION_ID,
    success: function(data, status) {
      if (status == "success"){
        for (let i in data){
          loadTeacherClass(data[i]);
        }
      }
      else {
        console.log(status);
      }
    },
    error:   function(jqXHR, textStatus, errorThrown) {
          alert("Error, status = " + textStatus + ", " +
                "error thrown: " + errorThrown
          );
        }
    });
  </script>
  <div class="header">
    <h1>
      Bonus Points Tracker
    </h1>
    <div class="login">
      <a href="/">Logout</a>
    </div>
  </div>
  <div class="content">
    <button type="button" id="menu">Create a class</button>
    <div class="hide">
      <input type="text" value="" placeholder="Class Name" id="name">
      <button type="button" id="create">Create</button>
    </div>

    <ul id="list"></ul>

    <div id="temp" style="display: none;">
      <button type="button">Class 1</button>
      <button class="delete" type="button">Delete Class</button>
      <div class="hide">
        <p id="code">Class Code</p>
      </div>
    </div>
    <div class="student" id="tempStudent" style="display: none">
      <p class="name">John Doe</p>
      <p class="points">3</p>
      <div class="pointcontrol">
        <button type="button" class="leftarrow"><</button>
        <input type="text" class="bonusinput" value="1">
        <button type="button" class="rightarrow">></button>
        <button type="button" class="sub">Give Points</button>
      </div>
    </div>
  </body>
</html>
